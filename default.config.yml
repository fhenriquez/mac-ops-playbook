  #- sqlite
  - mopidy
  - mopidy-spotify
  - mcrypt
  - mps-youtube
  - nmap
  - ncmpcpp
  - node
  - nvm
  - php
  - ssh-copy-id
  - cowsay
  - readline
  - openssl
  - pv
  - wget
  #- wrk
  - xmlstarlet

homebrew_taps:
  - homebrew/core
  - homebrew/cask
  - mopidy/mopidy

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - alfred
  - caffeine
  #- chromedriver
  - day-o
  - docker
  - dropbox
  - evernote
  - flowdock
  #- firefox
  #- google-chrome
  - handbrake
  - licecap
  - limechat
  - iterm2
  #- macvim
  #- nvALT
  - oversight
  - pycharm-ce
  #- sequel-pro
  - qutebrowser
  - skitch
  - slack
  - spotify
  - sublime-text
  - transmit
  - vagrant

# See `geerlingguy.mas` role documentation for usage instructions.
mas_installed_apps: []
mas_email: ""
mas_password: ""

osx_script: "~/.osx --no-restart"

