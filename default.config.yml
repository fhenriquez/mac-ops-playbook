  - mopidy
  #- nvALT
  - pycharm-ce
  #- sequel-pro
  - qutebrowser
  - skitch
  - slack
  - spotify
  - sublime-text
  - transmit
  - vagrant

# See `geerlingguy.mas` role documentation for usage instructions.
mas_installed_apps: []
mas_email: ""
mas_password: ""

osx_script: "~/.osx --no-restart"

