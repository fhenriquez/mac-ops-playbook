  - ssh-copy-id
  - cowsay
  - readline
  - openssl
  - pv
  - wget
  #- wrk

homebrew_taps:
  - homebrew/core
  - homebrew/cask
  - mopidy/mopidy

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - alfred
  - caffeine
  #- chromedriver
  - day-o
  - docker
  - dropbox
  - evernote
  - flowdock
  - firefox
  - google-chrome
  - handbrake
  - licecap
  - limechat
  - iterm2
