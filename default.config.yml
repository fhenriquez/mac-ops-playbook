---
downloads: ~/.ansible-downloads/

configure_bashit: yes
configure_dotfiles: yes
configure_ffaddon: no
configure_sudoers: no
configure_terminal: no 
configure_osx: no 

dotfiles_repo: https://github.com/fhenriquez/dotfiles.git 
#dotfiles_repo_accept_hostkey: yes
#dotfiles_repo_local_destination: ~/Dropbox/Development/GitHub/dotfiles
dotfiles_repo_local_destination: ~/personal_git/dotfiles
dotfiles_files:
  - .bash_color_codes
  - .bash_functions
  - .bash_profile
  - .bashrc
#  - .gitignore
#  - .inputrc
#  - .osx
  - .vimrc

# bash_it
user: mr12d3 
bashit_aliases:
     - curl 
     - custom
     - general
     - git
     - homebrew-cask
     - homebrew
     - openstack
     - osx
     - reference
     - regex
     - ssh_host
     - validate
bashit_plugins:
     - base
     - explain
     - extract
     - git
     - history
     - osx
     - ssh
     - virtualenv 
bashit_completions:
     - bash-it
     - brew
     - defaults
     - dirs
     - git
     - ssh
     - system
bashit_theme:
     - sysadmin_binaryanomaly
     #- binaryanomaly

homebrew_installed_packages:
