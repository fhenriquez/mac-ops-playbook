---
downloads: ~/.ansible-downloads/

user: "{{ ansible_user_id }}"

configure_bashit: yes
configure_dotfiles: yes
configure_qutebrowser: yes
configure_ffaddon: no
configure_sudoers: no
configure_terminal: no 
configure_osx: no 

dotfiles_repo: "https://github.com/fhenriquez/dotfiles.git"
#dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: "~/personalgit/dotfiles" 
dotfiles_files:
  - .bash_color_codes
  - .bash_functions
  - .bash_profile
  - .bashrc
  - .vimrc

bashit_aliases:
  - curl
  - custom
  - general
  - git
  - homebrew-cask
  - homebrew
  - openstack
  - osx
  - reference
  - regex
  - ssh_host
  - validate
bashit_plugins:
  - base
  - extract
  - git
  - history
  - osx
  - ssh
  - virtualenv
bashit_completions:
  - bash-it
  - brew
  - defaults
  - dirs
  - git
  - ssh
  - system
bashit_theme:
  - sysadmin_binaryanomaly

homebrew_installed_packages:
  # - ansible # Installed via Pip.
  - autoconf
  - bash-completion
  #- doxygen
  #- gettext
  - gifsicle
  - git
  - go
  - gpg
